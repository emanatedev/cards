<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Equity Visa Card</title>
    <link rel="stylesheet" href="css/equity.css">
</head>

<body>
    <div class="card">
        <div class="card-transparent">
            <div class="logo">
                <img class="equity-logo" src="./imgs/equity_logo.png" alt="equity logo">
            </div>
            <div style="overflow: auto">
                <div class="col left mt-3 ml-3">
                    <div class="chip"></div>
                    <div class="direction-icon">
                        <img src="icon.png" alt="">
                    </div>
                </div>
                <div class="col right">
                    <div class="visa-paywave">
                        <p>Visa</p>
                        <p>payWave</p>
                        <img class="waves right" src="./imgs/waves.png" alt="">
                    </div>
                </div>
            </div>
            <div class="ml-3">
                <div class="card-number">
                    4703 <span class="space"></span>
                    5600 <span class="space"></span>
                    6955 <span class="space"></span>
                    4348 <span class="space"></span>
                </div>
                <div class="row">
                    <div class="visa left">
                        4703
                    </div>
                    <div class="valid left ml-3">
                        <small>Valid <br> Thru</small>
                    </div>
                    <div class="ml-1 left">
                        <small>Month/Year</small> <br>
                        07/20
                    </div>
                    <div class="visa-electron right">
                        <img class="visa-logo" src="./imgs/visa-logo.png" alt="">
                        <p style="text-align: right">Electron</p>
                    </div>
                </div>
            </div>
            <div class="details ml-3">
                <p class="name text-upper-case">
                    <b>john doe</b>
                </p>
                <p class="account-number">
                    <b>3002111505127</b>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
