<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Equity Debit Visa Card</title>
    <link rel="stylesheet" href="css/stanbic.css">
</head>

<body>
    <div class="card">
        <div class="card__front card__part">
            <p class="card__front-square card_name">DEBIT</p>
            <img class="card__front-logo card__logo"
                src="http://www.freelogovectors.net/wp-content/uploads/2017/04/standard_bank_logo.png">
            <img src="https://img.icons8.com/officel/2x/sim-card-chip.png" class="card__chip" alt="">
            <p class="card_number">4703 5600 6955 4348</p>
            <!-- <div class="card__space-25">
                <span class="card__label">Expires <br> End</span>
                <p class="card__info">10/23</p>
            </div> -->
            <div class="card__space-75">
                <img class="card__back-logo"
                    src="https://www.fireeye.com/partners/strategic-technology-partners/visa-fireeye-cyber-watch-program/_jcr_content/content-par/grid_20_80_full/grid-20-left/image.img.png/1505254557388.png"
                    style="height: 25px;">
            </div>
        </div>

        <div class="card__back card__part">
            <div class="card__black-line"></div>
            <div class="card__back-content">
                <div class="card__secret">
                    <p class="card__secret--last">420</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
